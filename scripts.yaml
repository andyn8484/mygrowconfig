trigger_camera_amnesia:
  alias: Trigger Camera Amnesia
  sequence:
  - service: blink.trigger_camera
    data: {}
    target:
      entity_id:
      - camera.blink_amnesia
  - delay:
      hours: 0
      minutes: 0
      seconds: 5
      milliseconds: 0
  - service: blink.blink_update
    data: {}
  mode: single
