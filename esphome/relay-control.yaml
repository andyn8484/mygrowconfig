esphome:
  name: "relay-control"

esp32:
  board: esp32dev
  framework:
    type: arduino

# Enable logging
logger:

# Enable Home Assistant API
api:
  encryption:
    key: !secret relay-control-encryption-key

ota:
  password: !secret relay-control-ota

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "Relay-Control Fallback Hotspot"
    password: !secret relay-control-ap-password

captive_portal:

sensor:
  - platform: wifi_signal
    name: "Relay-Control WiFi Signal Sensor"
    update_interval: 60s #to display WiFi signal strength
switch:
  - platform: gpio
    name: "Dosing Pump 2"
    pin: GPIO16
  - platform: gpio
    name: "Dosing Pump 1"
    pin: GPIO17
  - platform: gpio
    name: "Solenoid 1"
    pin: GPIO21
  - platform: gpio
    name: "Relay 4"
    pin: GPIO22
