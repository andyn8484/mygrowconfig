              - sensor.shellypro4pm_84cca87f1ae0_power_2
              - sensor.shellypro4pm_84cca87fa4f4_power_3
            state_action:
              - service: floorplan.text_set
                service_data: >
                  ${(entity.state !== undefined) ? entity.state +
                  entity.attributes.unit_of_measurement : "unknown"}
