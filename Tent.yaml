title: Tent
views:
  - theme: Google Dark Theme
    title: Floorplan
    path: Tent
    type: panel
    badges: []
    cards:
      type: custom:floorplan-card
      full_height: true
      config:
        image:
          location: /local/floorplan/Tent.svg
          cache: false
        stylesheet: /local/floorplan/Tent.css
        defaults:
          hover_action: hover-info
          tap_action: more-info
        rules:
          - entities:
              - input_boolean.early_vegetative
              - input_boolean.flower
              - input_boolean.flush
              - input_boolean.vegetative
              - input_boolean.seedling
              - input_boolean.transition
            state_action:
              - action: call-service
                service: floorplan.class_set
                service_data: switch-${entity.state}
            tap_action: disabled
          - entities:
              - switch.shellypro4pm_84cca87fa4f4_1
              - switch.shellypro4pm_84cca87fa4f4_3
              - switch.shellypro4pm_84cca87fa4f4_4
              - switch.shellypro4pm_84cca87f1ae0_1
            state_action:
              - action: call-service
                service: floorplan.class_set
                service_data: switch-${entity.state}
            tap_action: toggle
          - entities:
              - switch.shellypro4pm_84cca87fa4f4_2
              - switch.shellypro4pm_84cca87f1ae0_2
              - switch.shellypro4pm_84cca87f1ae0_3
              - switch.shellypro4pm_84cca87f1ae0_4
            state_action:
              - action: call-service
                service: floorplan.class_set
                service_data: wave-${entity.state}
            tap_action: toggle
          - entities:
              - sensor.tent_temperature
              - sensor.room_environment_sensor_temperature
              - sensor.water_temperature
