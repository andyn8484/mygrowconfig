- id: '1668550038910'
  alias: Blink Auto Picture Amnesia
  description: ''
  trigger:
  - platform: time_pattern
    minutes: /30
  condition:
  - condition: time
    before: '20:00:00'
    after: 08:00:00
  action:
  - service: script.trigger_camera_amnesia
    data: {}
  - delay:
      hours: 0
      minutes: 0
      seconds: 10
      milliseconds: 0
  - service: camera.snapshot
    data:
      entity_id: camera.blink_amnesia
      filename: /config/www/images/Amnesia/blink_amnesia_{{now().year}}-{{now().month}}-{{now().day}}_{{now().hour}}.{{now().minute}}.jpg
  mode: single
