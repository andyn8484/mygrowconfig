  - service: input_boolean.turn_on
    data: {}
    target:
      entity_id: input_boolean.seedling
  - service: input_boolean.turn_off
    data: {}
    target:
      entity_id:
      - input_boolean.early_vegetative
      - input_boolean.flower
      - input_boolean.flush
      - input_boolean.transition
      - input_boolean.vegetative
  - service: input_number.set_value
