  - delay:
      hours: 0
      minutes: 0
      seconds: 5
      milliseconds: 0
  - service: switch.turn_off
    data: {}
    target:
      entity_id: switch.dosing_pump_2
  - service: input_datetime.set_datetime
    data: '{{now() + timedelta(minutes = 20)}}'
    target:
      entity_id: input_datetime.pump_2_next_run_next_run
  - service: input_datetime.set_datetime
