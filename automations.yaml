- id: '1672630619655'
  alias: pH High
  description: ''
  trigger:
  - platform: numeric_state
    entity_id: sensor.ph
    above: input_number.ph_setmax
    for:
      hours: 0
      minutes: 30
      seconds: 0
  condition:
  - condition: time
    before: 00:00:00
    after: input_datetime.pump_1_next_run
  - condition: and
    conditions:
    - condition: time
      before: 00:00:00
      after: input_datetime.pump_2_next_run
  action:
  - service: switch.turn_on
    data: {}
    target:
      entity_id: switch.dosing_pump_1
  - delay:
      hours: 0
      minutes: 0
      seconds: 5
      milliseconds: 0
  - service: switch.turn_off
    data: {}
    target:
      entity_id: switch.dosing_pump_1
  - service: input_datetime.set_datetime
    data: '{{now() + timedelta(minutes = 20)}}'
    target:
      entity_id: input_datetime.pump_1_next_run
  - service: input_datetime.set_datetime
    data: '{{now()}}'
    target:
      entity_id: input_datetime.pump_1_last_run_run
  - service: input_boolean.turn_on
    data: {}
    target:
      entity_id: input_boolean.ph_too_high
  mode: single
- id: '1672633514033'
  alias: pH Low
  description: ''
  trigger:
  - platform: numeric_state
    entity_id: sensor.ph
    below: input_number.ph_setmin
    for:
      hours: 0
      minutes: 30
      seconds: 0
  condition:
